<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page1.css">
    <link rel="stylesheet" href="captcha.css">
</head>

<body>

    <div class="wrapper">
        <div class="wrapper-item">
            <div class="head-form">
                <p style="font-size: 32px;">Login form</p>
            </div>
            <div class="form">
                <div class="input-text">
                    <div class="input-item">
                        <label class='label' for="email">Введите логин:</label>
                        <input class='input' type="email" id="email">
                    </div>
                    <div class="input-item">
                        <label class='label' for="password">Введите пароль:</label>
                        <input class='input' type="password" id="password">
                    </div>
                </div>
                
                <div class="buttons">
                    <button id='buttonPost' type="button">Войти</button>
                    <button id='buttonReset' type="button">Сбросить</button>
                </div>
                <div class="block-sign">
                    <p>Нет аккаунта? <a href="http://">Не повезло</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="formCaptcha" id="formCaptcha">
        <h3>Подтвердите, что вы не робот</h3>
        <div class="captcha" id="captcha">
            <img src="captcha\1.png"  alt="">
            <img src="captcha\2.png"  alt="">
            <img src="captcha\3.png"  alt="">
            <img src="captcha\4.png" alt="">
        </div>

        <div class="button">
            <button id="shuffleButton">Перемешать</button>
            <button id="confirmButton">Подтвердить результат</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="captcha.js"></script>
</body>

</html>
